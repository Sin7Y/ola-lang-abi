        async function handleFileSelect2(event) {
            await init();
            console.log('Decode output');
            const fileInput = event.target;
    
            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                const reader = new FileReader();
                reader.onload = function (e) {
                    const fileContent = new Uint8Array(e.target.result);
                    // console.log('Decode file content:', fileContent);
                    const jsonString = JSON.stringify([...fileContent]);
                    // console.log('Decode JSON string:', jsonString);

                    const data = new BigUint64Array([5n, 104n, 101n, 108n, 108n, 111n, 6n]);
                    const dataArray = Array.from(data);
                    // console.log('Decode output data:', dataArray);

                    const jsonData = JSON.parse(jsonString);
                    const sig = 'getBookName((u32,string))'
                    let res = decode_output_from_js(jsonData, sig, dataArray);
                    console.log('Decode output data result:', res);
                };
                reader.readAsArrayBuffer(file);
            }
        }
